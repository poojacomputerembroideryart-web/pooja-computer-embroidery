<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Order | Pooja Embroidery</title>
    <link rel="icon" type="image/png" href="logo234.png">
    <style>
        ::selection {
            background-color: pink;
            color: white;
        }
    </style>


    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("_YgWvuU7ZAMddxCbN");

        })();
    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f6f2ef;
            color: #3a2c2c;
        }

        h1,
        h2 {
            font-family: 'Playfair Display', serif;
        }

        .container {
            width: 85%;
            margin: auto;
        }

        /* HEADER SECTION */
        .custom-hero {
            background: #efe9e6;
            text-align: center;
            padding: 100px 20px;
        }

        .custom-hero h1 {
            font-size: 55px;
            margin-bottom: 20px;
        }

        .custom-hero p {
            font-size: 18px;
            max-width: 700px;
            margin: auto;
            color: #6a5f5f;
        }

        /* FORM SECTION */
        .form-section {
            padding: 80px 0;
        }

        .form-box {
            background: #ffffff;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .submit-btn {
            background: #d94b6a;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .submit-btn:hover {
            background: #b83c58;
        }

        /* RESPONSIVE */
        @media(max-width:768px) {
            .form-box {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <section class="custom-hero">
        <div class="container">
            <h1>Place a Custom Order</h1>
            <p>
                Share your design idea with us. Whether it’s a blouse back, saree border,
                logo embroidery, denim art, or personalized gifts — we’ll bring your vision to life.
            </p>
        </div>
    </section>

    <!-- FORM -->
    <section class="form-section">
        <div class="container">
            <div class="form-box">

                <form id="customOrderForm">

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" maxlength="10"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label>Order Type</label>
                        <select id="orderType" required>
                            <option value="">Select</option>
                            <option>Uniforms</option>
                            <option>Blouse Embroidery</option>
                            <option>Saree Work</option>
                            <option>Logo Embroidery</option>
                            <option>Denim Embroidery</option>
                            <option>Handkerchief Floral Art</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>Upload Reference Design</label>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>Describe Your Design</label>
                        <textarea id="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Place Custom Order</button>

                </form>


            </div>
        </div>
    </section>


    <script>

        document.getElementById("customOrderForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let orderType = document.getElementById("orderType").value;
            let quantity = document.getElementById("quantity").value;
            let message = document.getElementById("message").value.trim();
            let file = document.getElementById("fileInput").files[0];

            let namePattern = /^[A-Za-z\s]+$/;
            let phonePattern = /^[0-9]{10}$/;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // VALIDATIONS
            if (!namePattern.test(name)) {
                alert("Enter valid name (letters only).");
                return;
            }

            if (!phonePattern.test(phone)) {
                alert("Phone must be 10 digits.");
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Enter valid email address.");
                return;
            }

            if (orderType === "") {
                alert("Please select order type.");
                return;
            }

            if (quantity <= 0) {
                alert("Quantity must be at least 1.");
                return;
            }

            if (message.length < 10) {
                alert("Please describe your design properly.");
                return;
            }

            // FILE VALIDATION (optional)
            if (file) {
                let allowedTypes = ["image/jpeg", "image/png", "image/jpg"];
                if (!allowedTypes.includes(file.type)) {
                    alert("Only JPG or PNG images allowed.");
                    return;
                }
                if (file.size > 2 * 1024 * 1024) {
                    alert("File size must be less than 2MB.");
                    return;
                }
            }

            // SEND EMAIL
            emailjs.send("service_b7scjcb", "template_j71iewr", {
                name: name,
                phone: phone,
                email: email,
                order_type: orderType,
                quantity: quantity,
                message: message,
                date: new Date().toLocaleString()
            })
                .then(function () {

                    setTimeout(function () {
                        window.location.href = "submit.html";
                    }, 800);

                })
                .catch(function (error) {
                    alert("Failed to send. Try again.");
                    console.log(error);
                });


        });

    </script>


</body>

</html>
